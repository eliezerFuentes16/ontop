<!-- Creando el div container de la tabla que tiene un width de 80% y de 90% cuando es responsive -->

<div class="div-container">
	<div class="div-table">
		<!-- las clases row y col son para usar las clase de bootstrap para formar una tabla
		para no usar las etiquetas <table></table> ya que son una practica -->
		<div class="row titulos">
			<div class="col">
				<h3>Contractor name</h3>
			</div>
			<div class="col">
				<h3>Type</h3>
			</div>
			<div class="col">
				<h3>Start date</h3>
			</div>
			<div class="col">
				<h3>Amount</h3>
			</div>
			<div class="col">
				<h3>Status</h3>
			</div>
			<div class="col">
				<h3>Actions</h3>
			</div>
		</div>

		<!-- Haciendo un ngFor para recorrer todos los usuarios creados en el table.component.ts -->
		<div class="row" *ngFor="let usuario of usuarios; let i = index"  [attr.data-index]="i">
			<div class="col div-usuarios columna-1 d-flex">
				<div class="d-flex w-100">
					<div class="titulos-responsive w-50">
						<h3 class="titulo-table">Contractor name</h3>
					</div>
					
						<img class="imagen" src="../../../assets/img/{{usuario.img}}"/>   
						<h3 class="h3 text-center">	
							{{usuario.name}}
						</h3>
				</div>
				
			</div>
			<div class="col div-usuarios columna-2">
				<div class="d-flex w-100">
					<div class="titulos-responsive w-50">
						<h3 class="titulo-table">Type</h3>
					</div>
					<h3 class="h3 text-center">{{usuario.type}}</h3>
				</div>
			</div>
			<div class="col div-usuarios columna-3">
				<div class="d-flex w-100">
					<div class="titulos-responsive w-50">
						<h3 class="titulo-table">Start Date</h3>
					</div>
					<h3 class="h3 text-center">{{usuario.startDate}}</h3>
				</div>
			</div>
			<div class="col div-usuarios columna-4">
				<div class="d-flex w-100">
					<div class="titulos-responsive w-50">
						<h3 class="titulo-table">Amount</h3>
					</div>
					<h3 class="h3 text-center">{{usuario.amount}}$ USD</h3>
				</div>
			</div>
			<div class="col div-usuarios columna-5">
				<div class="d-flex w-100">
					<div class="titulos-responsive w-50">
						<h3 class="titulo-table">Status</h3>
					</div>
					
					<span class="badge rounded-pill {{usuario.status}}">&nbsp;{{usuario.status}}</span>
					
				</div>
			</div>
			<div class="col div-usuarios columna-6">
				<div class="d-flex w-100">
					<div class="titulos-responsive w-50">
						<h3 class="titulo-table">Action</h3>
					</div>
					<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="">
						<mat-icon class="icono">more_vert</mat-icon>
					</button>
					<mat-menu #menu="matMenu">
						<button mat-menu-item>
						<mat-icon>edit</mat-icon>
						<span>Edit</span>
						</button>
						<button mat-menu-item>
						<mat-icon>format_clear</mat-icon>
						<span>Sign</span>
						</button>
						<button mat-menu-item>
						<mat-icon>receipt</mat-icon>
						<span>System Summary</span>
						</button>
						<button mat-menu-item>
							<mat-icon>delete</mat-icon>
							<span>Delete</span>
						</button>
					</mat-menu>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Agregando boton rosado con comentarios -->
<button class="boton-comentarios">
    <i class="fas fa-comments"></i>
</button>
